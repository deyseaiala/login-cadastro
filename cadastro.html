<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="./assets/style/cadastro.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    
    <main>
        <div id="conteiner">
        <div id="logo">
            <h2 class="letraAzul">  Farmwise</h2>
        </div>


        <div id="areaCadastro">
            <h1>Create an account</h1>
            <p>Setup a free account to get access to unlimited courses</p>
            <form>
                <label>Full name</label>
                <input type="text" 
                id="fullName" 
                name="fullName" 
                placeholder="Please enter the full name"><br>
    
                <label>Username</label>
                <input type="text" 
                id="username" 
                name="username" 
                placeholder="Please enter your username"><br>
    
                <label>Email</label>
                <input type="email" 
                id="email" 
                name="email" 
                placeholder="Please enter your email"><br>
    
                <label>Password</label>
                <input type="password" 
                id="password" 
                name="password" 
                placeholder="***************"><br>
    
                <label>phone number</label>
                <input type="tel" 
                id="phoneNumber" 
                name="phoneNumber" 
                placeholder="Please enter your phoneNumber"><br>
    
                <button id="enviar">Sign up</button>
            </form>
            <p>Alredy have an account? <a class="letraAzul">Login</a></p>
        </div>
        </div>
    </main>

</body>
</html>
