<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/style/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">


</head>
<body>
    <main>
    <div id="conteiner">

        <div id="areaTexto" class="width50  displayColumn paddingtop80px"> 
            <h1>Sign in to <br> this session</h1>
            <p>If you don't have an accont, <br>
                You can <a href="http://127.0.0.1:5500/login/cadastro.html" target="_blank" class="letraAzul">Register here!</a>
            </p>
            <img src="./assets/5568796.jpg" alt="Garota com  celular." width="150px" height="200px">
        </div>

        <div id="areaLogin" class="width50  displayColumn paddingtop80px">
            <form>
                <input type="email" id="email" placeholder="Email address"> <br>
                <input type="password" id="password" placeholder="Password">
                <p>Forgot password?</p>
                <button id="enviar">Sign in</button>
            </form><br>

            
            <span> Or </span>
            <button class="buttonContinue">Continue with Google</button>
            <button class="buttonContinue">Continue with Facebook</button>

        </div>

    </div>
    </main>
</body>
</html>
